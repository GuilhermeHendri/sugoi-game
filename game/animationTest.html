<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style type="text/css">
    body {
        background: black;
    }
</style>

<select id="name">
</select>
<button onclick="runAnimation()">Executar</button>

</body>

<script src="JS/jquery-2.2.2.min.js"></script>
<script src="JS/geral.js"></script>
<script src="JS/animacoes.js"></script>
<script type="text/javascript">
    $.ajax({
        url: 'Imagens/Skils/Animacoes/Animations.json',
        success: function (response) {
            for (var i = 0; i < response.length; i++) {
                if (response[i]) {
                    $('#name').append($('<option></option>').val(response[i].name).html(response[i].name));
                }
            }
        }
    });

    function runAnimation() {
        var animationName = $('#name').val();
        var animation = new Animation(animationName);
        animation.play({
            left: $(document).width() / 2,
            top: $(document).height() / 2
        });
    }
</script>
</html>
